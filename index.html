<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Cursor Test</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app">
    <h1>Animated WebP Cursor</h1>
    <p>Move your mouse around!</p>

    <!-- This button is OUTSIDE the target, so it should be DEFAULT cursor -->
    <button>Normal Button (Outside)</button>

    <div style="margin-top: 50px; padding: 50px; background: #333; border-radius: 20px;" class="lottie-cursor-target">
      <h2>Big Card (Target Area)</h2>
      <p>Hovering here should show the Lottie Cursor.</p>

      <!-- This button is INSIDE the target, but should show DEFAULT cursor (Exclusion) -->
      <button style="margin-top: 20px;">Normal Button (Inside)</button>
    </div>
  </div>

  <!-- The Custom Cursor Container -->


  <script type="module" src="/main.js"></script>
</body>

</html>
